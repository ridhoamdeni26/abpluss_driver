        <script type="text/javascript">
          function validasi() {
            var nomor_hp = document.getElementById("id_mobile_phone").value;
            var number = /^[0-9]+$/;
            if (!nomor_hp.match(number)) {
              alert("Mobile Numbers Must be Numbers !");
              return false;
            };

            if (nomor_hp.length != 12) {
              alert("Mobile Number Must be 12 digits");
              return false;
            };
          }

          // placeholder animasi
          var milliseconds = 8000;

          function writePlaceholder(field, text, i) {
            if (i < (text.length)) {
              $(field).attr("placeholder", text.substring(0, i + 1));
              i++;
              setTimeout(function () {
                writePlaceholder(field, text, i)
              }, 50);
            }
          }

          function init() {
            $(".input_place").each(function () {
              let placeholder = $(this).attr("placeholder");
              writePlaceholder($(this), placeholder, 0);

            });

            setInterval(function () {
              init()
            }, milliseconds);
          }

          init();
        </script>
        <script>

          //on keyup, start the countdown
